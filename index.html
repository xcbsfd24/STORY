<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Marketing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Real Estate Agency</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li> "transfer to name"
                <li><a href="#listings">Listings</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Featured Properties</h2>
        <!-- Add featured properties here -->
    </section>

    <section id="listings">
        <h2>Property Listings</h2>
        <!-- Add property listings here -->
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Learn more about our agency and team.</p>
    </section>

    <section id="blog">
        <h2>Blog</h2>
        <!-- Add blog posts here -->
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Real Estate Agency</p>
    </footer>
</body>
</html>
